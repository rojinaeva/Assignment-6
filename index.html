<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News Of World!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="/news.css">
</head>
<body class="container">
    <header class="mt-4 text-success">
      <div class="d-flex justify-content-between">
            <div>
                <h4 class="heading-link">The Daily News Of World!</h4>
            </div>
            <div >
                <a class="heading-link me-2" target="_blank" href="#">News</a>
                <a class="heading-link" target="_blank" href="http://127.0.0.1:5500/blog.html">Blog</a>
            </div>
      </div>
    </header>
    <main >
        <section class="mt-4">
                <div id="categories-container" class="categories">
                    
                </div>
           
        </section>
        <!-- items show  -->

        <section class="mt-4">
          <div id="items-show" class="items d-none">
             
          </div>
        </section>




        <section class="mt-4">

     <!-- add spinner section  -->
            <section id="spinner-section" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden ">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- modal for news details  -->
            <div id="modal-details">
        
               <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newsModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-description" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

            </div>
            
            <!-- news container section  -->
            <div id="news-container">
                <div class="card mb-3">
                   
                  </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/news.js"></script> 
  <script src="https://kit.fontawesome.com/23763316d7.js" crossorigin="anonymous"></script> 
</body>
</html>
